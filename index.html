<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>hastexo Academy: Bridging Canyons in Professional Education</title>

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      
    <!-- reveal.js CSS theme and local overrides -->
    <link rel="stylesheet" href="reveal.js/css/reveal.css"/>
    <link rel="stylesheet" href="reveal.js/css/theme/white.css" id="theme"/>
    <link rel="stylesheet" href="css/reveal-override.css"/>
	  
    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="reveal.js/lib/css/zenburn.css" />

    <!-- For JavaScript-generated QR codes -->
    <!--link rel="stylesheet" href="css/qrcode.css" /-->

    <!-- If the query includes 'print-pdf', use the PDF print sheet -->
    <script>
      document.write( '<link rel="stylesheet" href="reveal.js/css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
    </script>

  </head>
  <body>
    <div class="reveal">
      <div class="slides">
      	<section id="intro"
		 data-markdown="markdown/intro.md"
		 data-separator="^\n\n\n"
		 data-separator-vertical="^\n\n"
		 data-separator-notes="^Note:">
	</section>
      	<section id="sources"
		 data-markdown="markdown/sources.md"
		 data-separator="^\n\n\n"
		 data-separator-vertical="^\n\n"
		 data-separator-notes="^Note:">
	</section>
      </div>
    </div>

    <script src="reveal.js/lib/js/head.min.js"></script>
    <script src="reveal.js/js/reveal.js"></script>
    
    <script>
// Full list of configuration options available here:
// https://github.com/hakimel/reveal.js#configuration
Reveal.initialize({
    controls: false,
    progress: false,
    history: true,
    center: true,

    mouseWheel: false,

    theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
    transition: Reveal.getQueryHash().transition || 'fade', // default/cube/page/concave/zoom/linear/fade/none
    backgroundTransition: Reveal.getQueryHash().backgroundTransition || 'none', // default/cube/page/concave/zoom/linear/fade/none

    // Optional libraries used to extend on reveal.js
    dependencies: [
	{ src: 'reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
	{ src: 'reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
	{ src: 'reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
	{ src: 'reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
	{ src: 'reveal.js/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
	{ src: 'reveal.js/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } },
	{ src: '//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.10/socket.io.min.js', async: true },
    ]
});
    </script>

    <!-- For morris.js charts -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.js"></script>
    <script src="jquery-csv/src/jquery.csv.js"></script>
    <script src="charts/chart.js"></script>

    <script type="text/javascript">
      Reveal.addEventListener('ready', function() { barChart('benefits', 'label', ['value'], ['% of respondents']) })
    </script>
